<!-- JavaScript -->
<script type="text/javascript" src="./build/vendor/jquery.min.js"></script>
<script type="text/javascript" src="./build/jviz.js"></script>

<!-- Test style -->
<style> body { padding: 50px !important; } </style>
<style> .test { background-color: #5dc1ef !important; } </style>
<!-- Test scripts -->
<script type="text/javascript">
  //Table element
  var t = null;

  //Document ready function
  jviz.dom.ready(function()
  {
    //Table options
    var opt = { parent: 'test', id: 'myTable' };

    //Columns
    opt.columns =
    [
      { type: 'checkbox' },
      { type: 'default', title: 'Cell 1', key: 'key1', orderable: true },
      { type: 'default', title: 'Cell 2', key: 'key2', orderable: true },
      { type: 'default', title: 'Cell 3', key: 'key3' }
    ];

    //Data
    opt.data =
    [
      { key1: 0, key2: 'x', key3: '0' },
      { key1: 3, key2: 'v', key3: '1' },
      { key1: 11, key2: 'p', key3: '2' },
      { key1: 2, key2: 'c', key3: '3' },
      { key1: 4, key2: 'c', key3: '4' },
      { key1: 10, key2: 'c', key3: '5' },
      { key1: 5, key2: 'c', key3: '6' },
      { key1: 1, key2: 'c', key3: '7' },
      { key1: 7, key2: 'c', key3: '8' },
      { key1: 6, key2: 'c', key3: '9' },
      { key1: 8, key2: 'c', key3: '10' },
      { key1: 9, key2: 'c', key3: '11' }
    ];

    //Initialize the table
    t = new jviz.modules.table(opt);

    //Add the check event
    t.on('check:row', function(row, index){ console.info('Checked row ' + index); });

    //Add the uncheck event
    t.on('uncheck:row', function(row, index){ console.info('Unchecked row ' + index); });

    //Add the checkall event
    t.on('check:all', function(){ console.info('Checked all'); });

    //Add the uncheck all event
    t.on('uncheck:all', function(){ console.info('Unchecked all'); });
  });
</script>
<!-- Test div -->
<div id="test"></div>
