<!-- Import dependencies -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../jviz/jviz.html">

<!-- Table column -->
<dom-module id="jviz-table-column">
  <template></template>
</dom-module>

<!-- Column logic -->
<script>

//Initialize the table column object
var jviz_table_column = { is: 'jviz-table-column' };

//Table column properties
jviz_table_column.properties = {};
jviz_table_column.properties.columnKey = { type: String, reflectToAttribute: true };
jviz_table_column.properties.columnType = { type: String, reflectToAttribute: true };
jviz_table_column.properties.columnVisible = { type: Boolean, reflectToAttribute: true };
jviz_table_column.properties.columnParse = { type: String, reflectToAttribute: true };

</script>

<!-- Register the table column -->
<script> Polymer(jviz_table_column); </script>
